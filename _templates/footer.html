<footer>

    {% if next or prev %}

        <div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">

            {% if next %}
                <a href="{{ next.link|e }}" class="btn btn-neutral float-right" title="{{ next.title|striptags|e }}" accesskey="n" rel="next">
                    {{ _('Next') }} <span class="fa fa-arrow-circle-right"></span>
                </a>
            {% endif %}

            {% if prev %}
                <a href="{{ prev.link|e }}" class="btn btn-neutral" title="{{ prev.title|striptags|e }}" accesskey="p" rel="prev">
                    <span class="fa fa-arrow-circle-left"></span> {{ _('Previous') }}
                </a>
            {% endif %}

        </div>

    {% endif %}

    <hr/>

    <div role="contentinfo">
        <p>
            Go! AOP &copy; Copyright {{ copyright }}.
        </p>
    </div>

    {%- block extrafooter %} {% endblock %}

</footer>
